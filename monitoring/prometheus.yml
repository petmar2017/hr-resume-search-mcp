# Prometheus Configuration for HR Resume Search API
# Save this file as prometheus.yml and run with: prometheus --config.file=prometheus.yml

global:
  scrape_interval: 15s  # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s  # Evaluate rules every 15 seconds. The default is every 1 minute.

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "hr-resume-search-api"
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    # Use the FastAPI /metrics endpoint (created by prometheus_client)
    static_configs:
      - targets: ["localhost:9090"]  # Prometheus metrics server
    metrics_path: /
    scheme: http
    
  - job_name: "hr-resume-search-app"
    # Scrape the FastAPI application metrics endpoint
    scrape_interval: 10s
    static_configs:
      - targets: ["localhost:8000"]  # FastAPI application
    metrics_path: /metrics
    scheme: http
    
  # Optional: Monitor Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

# Optional: Recording rules for pre-computed metrics
rule_files:
  - "alert_rules.yml"